<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>All Invoices</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkseagreen;">
    <div class="container-fluid">
        <a class="navbar-brand text-blue" href="#"> Invoice Manager </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-black" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="saveClient"> New Client </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="saveProduct"> New Product </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="saveInvoice"> New Invoice </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="all_Clients"> All Clients </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="all_Products"> All Products </a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container my-5 col-md-8" th:action="@{/all_Invoices}" th:object="${invoice}" method="get">
    <table class="table  table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Date</th>
            <th scope="col">Echeance Date</th>
            <th scope="col">Reglement</th>
            <th scope="col">Client</th>
            <th scope="col">Total Products</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="i :${invoice}">
            <td th:text="${i.id}"></td>
            <td th:text="${#temporals.format(i.date, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(i.echeanceDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${i.reglement}"></td>
            <td th:text="${i.client.id}"></td>
            <td th:text="${i.products.size}"></td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>l>
